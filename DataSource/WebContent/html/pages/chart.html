<header>
	<div class="row">
		<div class="large-12 columns">
			<h1>Diagram</h1>
			<h4>This is the diagram view</h4>
		</div>
	</div>
</header>

<div class="row">
	<div class="medium-12 columns">
    	<input type="text" ng-model="selected" typeahead="datasource for datasource in datasources | filter:$viewValue | limitTo:8" typeahead-on-select="onSelect()" class="form-control">
		<div google-chart chart="chart" style="{{chart.cssStyle}}"/>
	</div>
</div>
