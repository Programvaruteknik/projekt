<header>
	<div class="row">
		<div class="large-12 columns">
			<h1>Data Source Chart</h1>
			<h4>Pick as many as you want</h4>
		</div>
	</div>
</header>

<div class="row">
	<div class="medium-12 columns">
		<select chosen multiple data-placeholder="Choose a data source"
			no-results-text="'Could not find any data source'"
			ng-model="selectedDataSource"
			ng-options="dataSource for dataSource in dataSources"
			ng-change="select()">
		</select>
			<div>
		<datepicker date-format="yyyy-MM-dd"  date-max-limit="{{toDay}}" style="width: 300px; padding-rigth:15px">
  			<input ng-model="startDate" type="text" style="width: 275px; heigth : 50px;" placeholder="Start Date"/>
  			
		</datepicker> 	
		<datepicker  date-format="yyyy-MM-dd" date-min-limit="{{datepick.startDate}}" date-max-limit="{{toDay}}" style="width: 300px; padding-left:15px">
  			<input ng-model="endDate" type="text" style="width: 275px; heigth : 50px;" placeholder="End Date"/>
  			
		</datepicker> 	
		</div>
		<div style="padding-top: 50px" google-chart class="chart" chart="chart" /></div>


		<button type="button" class="tiny button primary radius"
			dropdown-toggle="#sourceInformation" style="margin-top: 10px">More
			info</button>

		<div id="sourceInformation">

			<div class="panel radius">

				<h6>Information about the selected data sources are listed in
					the table below</h6>

				<table>
					<thead>
						<tr>
							<th>Title</th>
							<th>Url</th>
							<th>Owner</th>
							<th>License</th>
						</tr>
					</thead>

					<tbody>


						<tr ng-repeat="meta in metaData">
							<td>{{ meta.title }}</td>
							<td>Url: <a hreF="{{meta.url}}" target="_blank"> {{
									meta.url }} </a>
							</td>
							<td>{{ meta.owner }}</td>
							<td>{{ meta.license }}</td>
						</tr>

					</tbody>
				</table>

			</div>

		</div>
	</div>
</div>
