<header>
	<div class="row">
		<div class="large-12 columns">
			<h1>Data Source Chart</h1>
			<h4>Pick as many as you want</h4>
		</div>
	</div>
</header>

<div class="row">
	<div class="medium-12 columns">
    	<select chosen multiple 
			data-placeholder="Choose a data source"
			no-results-text="'Could not find any data source'"
			ng-model="selectedDataSource" 
			ng-options="dataSource for dataSource in dataSources"
			ng-change="select()">
		</select>
		<div google-chart chart="chart" style="{{chart.cssStyle}}"/></div>
	</div>
</div>
