<header>
	<div class="row">
		<div class="large-12 columns">
			<h1>Outline Over Charts</h1>
			<h4>You need to pick 2 and only 2 sources</h4>
		</div>
	</div>
</header>

<div class="row">
	<div class="medium-12 columns">
		<select chosen multiple 
			data-placeholder="Choose two data sources"
			no-results-text="'Could not find any data source'"
			max_selected_options= "2"
			ng-model="selectedDataSource" 
			ng-options="dataSource for dataSource in dataSources"
			ng-change="select()">
		</select>
	</div>
	<div class="medium-12 columns">
		<div google-chart chart="dataSourceChart" style="{{chart.cssStyle}}"/></div>
	</div>
</div>
<div class="row">
		<div class="medium-12 columns">
			<div google-chart chart="correlationChart" style="{{chart.cssStyle}}"/></div>
		</div>
</div>
